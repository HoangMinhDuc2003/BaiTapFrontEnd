<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .MauHong
        {
            background: #636363;
        }
</style>
<body class="MauHong text-light">
    <div  class="bg-secondary border border-dark rounded-4 boder m-5 p-5">
        <h2 class="text-center">ĐĂNG NHẬP</h2>
        <form>
            <div>
                <label  class="col-sm-2 col-form-label" for="maSinhVien"></label> <br>
                <input  class="form-control" placeholder="Mã sinh viên"required type="text" name="maSinhVien" id="maSinhVien">
            </div> 
            <div  class="mb-3 row">
                <label  class="col-sm-2 col-form-label" for="matKhau"></label>
                <div>
                    <input class="form-control" placeholder="Mật khẩu" required type="password" name="matKhau" id="matKhau">
                </div>
            </div>
            <div  class="form-check">
                <label class="form-check-label" for="nhoMatKhau" >Nhớ mật khẩu</label>
                <input class="form-check-input" type="checkbox" name="nhoMatKhau" id="nhoMatKhau">
                <a href="QuenMatKhau.html">Quên mật khẩu?</a>
            </div>
            <br>
            <div>
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>
